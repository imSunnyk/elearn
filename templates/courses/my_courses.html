{% extends "base.html" %}

{% load bootstrap3 %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load staticfiles %}

{% block content %}
	
	<div class = "container-fluid">

		{% for course in base_info.courses_list %}

			<div class = "col s12 m12 l12 xl12" >
				
				<div class="card">

					<div class = "card-stacked" >

						<div class = "card-content" >
							
								<span class = "card-title" title = "{{ course.name }}" > 
									
									<div  class="truncate" >

										{{ course.name }}

									</div>

								</span>

						</div>

						<div class="card-action">

							<a href="course/{{ course.slug }}"> Go to the course </a>

						</div>

					</div>

				</div>

			</div>

		{% endfor %}
		
	</div>
		
{% endblock content %}
